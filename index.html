<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <iframe id="video" src="https://drive.google.com/file/d/1A7rdKf6e0SvfJME7mPvBEcURej0XcRg_/view?usp=sharing" width="360" height="640" frameborder="0" allow="autoplay"></iframe>
        <button class="play-button" onclick="playVideo()">Play</button>
    </div>
    <script>
        function playVideo() {
            const video = document.getElementById('video');
            video.src += "&autoplay=1"; // Add autoplay to the video source URL
        }
    </script>
</body>
</html>
