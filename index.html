<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <!-- Embed YouTube Shorts Video -->
        <iframe id="video" 
                src="https://www.youtube.com/embed/IMs93s0lHYY" 
                width="360" 
                height="640" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
        </iframe>
        <button class="play-button" onclick="playVideo()">Play</button>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .video-container {
            position: relative;
            width: 360px;
            height: 640px;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px solid #008cba;
            border-radius: 10px;
        }

        iframe {
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .play-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #008cba;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .play-button:hover {
            background-color: #005f73;
        }
    </style>

    <script>
        function playVideo() {
            const video = document.getElementById('video');
            const currentSrc = video.src;
            if (!currentSrc.includes("autoplay=1")) {
                video.src = currentSrc + "?autoplay=1"; // Enable autoplay on button click
            }
        }
    </script>
</body>
</html>
